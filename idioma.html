<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Idioma</title>
    <link rel="stylesheet" href="estiloidioma.css">
</head>
<body>
    <header>
        <nav>
            <ul id="language-selector">
                <li><button onclick="cambiarIdioma('es')">Español</button></li>
                <li><button onclick="cambiarIdioma('en')">Inglés</button></li>
                <li><button onclick="cambiarIdioma('de')">Deutsch</button></li>
                <li><button onclick="cambiarIdioma('fr')">Français</button></li>
                <li><button onclick="cambiarIdioma('it')">Italiano</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="content">
            <h1 id="saludo">¡Bienvenido!</h1>
            <h2 id="bienvenida">Gracias por visitar nuestra página.</h2>
        </div>
    </main>

    <script src="scriptidioma.js"></script>
</body>
</html>
